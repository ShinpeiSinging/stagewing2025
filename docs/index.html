<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Musical in Concert 2025 予約フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2d89ef;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Musical in Concert 2025 予約フォーム</h1>
  <form id="reservation-form">
    <label>お名前：<input type="text" name="name" required></label>
    <label>フリガナ：<input type="text" name="kana" required pattern="^[ァ-ヶー]+$" title="カタカナで入力してください"></label>
    <label>メールアドレス：<input type="email" name="email" required></label>
    <label>人数：
      <select name="count" required>
        <option value="" disabled selected>選択してください</option>
        <option value="1">1人</option>
        <option value="2">2人</option>
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
      </select>
    </label>
    <label>公演日時：
      <select name="datetime" id="datetime-select" required>
        <option value="" disabled selected>読み込み中...</option>
      </select>
    </label>
    <label>紹介者：
      <select name="referrer" id="referrer-select" required>
        <option value="" disabled selected>読み込み中...</option>
      </select>
    </label>
    <label>備考：
      <textarea name="remarks" rows="3"></textarea>
    </label>
    <button type="submit">予約する</button>
  </form>

  <script>
    const apiBase = 'https://script.google.com/macros/s/【あなたのGASデプロイURL】/exec';

    window.addEventListener('DOMContentLoaded', function () {
      fetch(apiBase + '?action=events')
        .then(r => r.json())
        .then(events => {
          const sel = document.getElementById('datetime-select');
          sel.innerHTML = '<option value="" disabled selected>選択してください</option>';
          events.forEach(ev => {
            const opt = document.createElement('option');
            opt.value = ev.datetime;
            opt.textContent = `${ev.datetime}（残席：${ev.remaining}）`;
            if (ev.remaining <= 0) opt.disabled = true;
            sel.appendChild(opt);
          });
        });

      fetch(apiBase + '?action=referrers')
        .then(r => r.json())
        .then(refs => {
          const sel = document.getElementById('referrer-select');
          sel.innerHTML = '<option value="" disabled selected>選択してください</option>';
          refs.forEach(rf => {
            const opt = document.createElement('option');
            opt.value = rf.id;
            opt.textContent = rf.name;
            sel.appendChild(opt);
          });
        });
    });
  </script>
</body>
</html>
