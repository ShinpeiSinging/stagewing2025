<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Musical in Concert 2025 予約フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2d89ef;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5em;
    }
    #message {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Musical in Concert 2025<br>予約フォーム</h1>
  <form id="reservation-form">
    <label>お名前：<input type="text" name="name" required></label>
    <label>フリガナ：<input type="text" name="kana" required pattern="^[ァ-ヶー]+$" title="カタカナで入力してください"></label>
    <label>メールアドレス：<input type="email" name="email" required></label>
    <label>人数：
      <select name="count" required>
        <option value="" disabled selected>選択してください</option>
        <option value="1">1人</option>
        <option value="2">2人</option>
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
      </select>
    </label>
    <label>公演日時：
      <select name="datetime" id="datetime-select" required>
        <option value="" disabled selected>読み込み中...</option>
      </select>
    </label>
    <label>紹介者：
      <select name="referrer" id="referrer-select" required>
        <option value="" disabled selected>読み込み中...</option>
      </select>
    </label>
    <label>備考：<textarea name="remarks" rows="3"></textarea></label>
    <button type="submit">予約する</button>
    <div id="message"></div>
  </form>

  <script>
    const apiBase = 'https://script.google.com/macros/s/あなたのデプロイID/exec';

    function fetchOptions() {
      fetch(apiBase + '?action=getOptions')
        .then(response => response.json())
        .then(data => {
          const dateSelect = document.getElementById('datetime-select');
          const refSelect = document.getElementById('referrer-select');

          dateSelect.innerHTML = '<option value="" disabled selected>選択してください</option>';
          data.events.forEach(event => {
            const opt = document.createElement('option');
            opt.value = event.datetime;
            opt.textContent = `${event.datetime}${event.remaining >= event.capacity ? '（満席）' : ''}`;
            opt.disabled = event.remaining >= event.capacity;
            dateSelect.appendChild(opt);
          });

          refSelect.innerHTML = '<option value="" disabled selected>選択してください</option>';
          data.referrers.forEach(r => {
            const opt = document.createElement('option');
            opt.value = r.id;
            opt.textContent = r.name;
            refSelect.appendChild(opt);
          });
        });
    }

    document.addEventListener('DOMContentLoaded', fetchOptions);

    document.getElementById('reservation-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((v, k) => data[k] = v);

      document.querySelector('button').disabled = true;
      document.getElementById('message').textContent = '送信中...';

      fetch(apiBase, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          form.reset();
          fetchOptions();
        }
        document.getElementById('message').textContent = res.message;
        document.querySelector('button').disabled = false;
      })
      .catch(err => {
        document.getElementById('message').textContent = 'エラーが発生しました';
        document.querySelector('button').disabled = false;
      });
    });
  </script>
</body>
</html>
